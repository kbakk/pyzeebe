name: Publish pyzeebe - internal repository

on:
  push:
    tags: ['v*']

jobs:
  publish:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel cloudsmith-cli
      - name: Build and publish
        run: |
          python setup.py sdist bdist_wheel
          python -m cloudsmith_cli upload python $PYPI_PRIVATE_REPO dist/pyzeebe-*-py3-none-any.whl --without-rate-limit
        env:
         CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
         PYPI_PRIVATE_REPO: nepms/python-production
